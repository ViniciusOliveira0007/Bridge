<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiÃ¡rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #444445 0%, #1f1f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Carregando DiÃ¡rio...</h2>
        <p>Verificando seu perfil</p>
    </div>

    <script>
        // Pega o usuÃ¡rio do localStorage
        let userData = JSON.parse(localStorage.getItem('user') || 'null');
        
        if (!userData) {
            userData = JSON.parse(localStorage.getItem('usuarioLogado') || '{}');
        }
        
        // Se ainda nÃ£o tiver, tenta construir manualmente
        if (!userData || !userData.id) {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userRole = localStorage.getItem('userRole');
            
            if (userId) {
                userData = {
                    id: parseInt(userId),
                    name: userName,
                    email: userEmail,
                    role: userRole
                };
                localStorage.setItem('user', JSON.stringify(userData));
            }
        }

        console.log('ðŸ‘¤ Dados do usuÃ¡rio:', userData);
        console.log('ðŸŽ­ Role do usuÃ¡rio:', userData.role);

        // Redireciona baseado no role
        if (userData && userData.role) {
            if (userData.role === 'professor') {
                console.log('ðŸŽ“ Redirecionando para Ã¡rea do professor...');
                window.location.href = './diario-professor-inicio.html';
            } else if (userData.role === 'aluno') {
                console.log('ðŸ“š Redirecionando para Ã¡rea do aluno...');
                window.location.href = './diario-aluno-inicio.html';
            } else {
                alert('Perfil nÃ£o reconhecido');
                window.location.href = '/telas/Login/tela-senha.html';
            }
        } else {
            alert('VocÃª precisa fazer login primeiro!');
            window.location.href = '/telas/Login/tela-senha.html';
        }
    </script>
</body>
</html>
