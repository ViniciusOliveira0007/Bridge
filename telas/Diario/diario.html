<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #444445 0%, #1f1f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Carregando Di√°rio...</h2>
        <p>Verificando seu perfil</p>
    </div>

    <script>
        console.log('üöÄ Iniciando verifica√ß√£o de usu√°rio...');
        
        // Declara userData no escopo global
        let userData = null;
        
        // Tenta recuperar do localStorage com m√∫ltiplas fontes
        try {
            // Tenta pegar do formato 'user'
            const userStr = localStorage.getItem('user');
            if (userStr && userStr !== 'null') {
                userData = JSON.parse(userStr);
                console.log('‚úÖ Dados encontrados em "user":', userData);
            }
        } catch (e) {
            console.error('‚ùå Erro ao ler "user":', e);
        }
        
        // Se n√£o encontrou, tenta 'usuarioLogado'
        if (!userData || !userData.id) {
            try {
                const usuarioLogadoStr = localStorage.getItem('usuarioLogado');
                if (usuarioLogadoStr && usuarioLogadoStr !== '{}') {
                    userData = JSON.parse(usuarioLogadoStr);
                    console.log('‚úÖ Dados encontrados em "usuarioLogado":', userData);
                }
            } catch (e) {
                console.error('‚ùå Erro ao ler "usuarioLogado":', e);
            }
        }
        
        // Se ainda n√£o tiver, tenta construir manualmente
        if (!userData || !userData.id) {
            console.log('‚ö†Ô∏è Tentando construir userData manualmente...');
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userRole = localStorage.getItem('userRole');
            
            if (userId) {
                userData = {
                    id: parseInt(userId),
                    name: userName,
                    email: userEmail,
                    role: userRole
                };
                // Salva no formato correto
                localStorage.setItem('user', JSON.stringify(userData));
                console.log('‚úÖ userData constru√≠do manualmente:', userData);
            }
        }

        console.log('üë§ Dados finais do usu√°rio:', userData);
        console.log('üé≠ Role do usu√°rio:', userData ? userData.role : 'INDEFINIDO');

        // Aguarda um momento para garantir que tudo carregou
        setTimeout(() => {
            // Redireciona baseado no role
            if (userData && userData.id && userData.role) {
                const role = userData.role.toLowerCase().trim(); // Normaliza o role
                
                console.log('üîç Role normalizado:', role);
                
                if (role === 'professor') {
                    console.log('üéì Redirecionando para √°rea do professor...');
                    window.location.href = './diario-professor-inicio.html';
                } else if (role === 'aluno') {
                    console.log('üìö Redirecionando para √°rea do aluno...');
                    window.location.href = './diario-aluno-inicio.html';
                } else {
                    console.error('‚ùå Perfil n√£o reconhecido:', userData.role);
                    alert('Perfil n√£o reconhecido: ' + userData.role);
                    window.location.href = '/telas/Login/tela-senha.html';
                }
            } else {
                console.error('‚ùå Dados de usu√°rio inv√°lidos:', userData);
                alert('Voc√™ precisa fazer login primeiro!');
                window.location.href = '/telas/Login/tela-senha.html';
            }
        }, 500); // Delay de 500ms para garantir que tudo carregou
    </script>
</body>
</html>
