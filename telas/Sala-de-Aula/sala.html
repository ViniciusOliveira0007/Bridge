<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
    <link rel="stylesheet" href="./css-Sala/estilo_sala.css">
</head>
<body>

    <nav class="navegacao">
        <div class="menu">
            <div class="menu-1">
                <img src="./imagens-Sala/lotus.svg" alt="Logo da instituição" class="projeto" width="30px" height="30px">
            </div>

            <div class="menu-2">
                <input type="text" placeholder="Pesquise aqui...">
            </div> 

            <div class="menu-3">
                <img src="./imagens-sala/sininho.svg" alt="notificação" class="btn-notificao-nav">
                <img src="./imagens-sala/configuracao.svg" alt="botão de configuração" class="btn-config">
                <img src="./imagens-sala/foto_de_perfil.png" alt="imagem de perfil" class="foto-de-perfil">
                
                <!-- Dropdown de Notificações -->
                <div class="dropdown-notificacoes" id="dropdownNotif">
                    <div class="dropdown-header">
                        <div class="dropdown-titulo">
                            <img src="./imagens-sala/sino-black.svg" alt="Notificação">
                            <span>Notificações</span>
                        </div>
                        <button class="btn-fechar" data-action="fechar-notif">&times;</button>
                    </div>
                    <div class="dropdown-opcoes">
                        <div class="notificacao-vazia">Nenhuma notificação no momento</div>
                    </div>
                </div>

                <!-- Dropdown de Configurações -->
                <div class="dropdown-configuracoes" id="dropdownConfig">
                    <div class="dropdown-header">
                        <div class="dropdown-titulo">
                            <img src="./imagens-sala/configuracao-black.svg" alt="Configuração">
                            <span>Configurações</span>
                        </div>
                        <button class="btn-fechar" data-action="fechar-config">&times;</button>
                    </div>
                    <div class="dropdown-opcoes">
                        <button class="opcao-item" data-action="abrir-tema">Tema</button>
                        <button class="opcao-item" data-action="abrir-acessibilidade">Acessibilidade</button>
                        <button class="opcao-item" data-action="abrir-opcoes-avancadas">Opções avançadas</button>
                    </div>
                </div>

                <!-- Dropdown de Perfil -->
                <div class="dropdown-perfil" id="dropdownPerfil">
                    <div class="dropdown-header">
                        <div class="dropdown-titulo">
                            <img src="./imagens-sala/foto_de_perfil.png" alt="Perfil" class="perfil-mini">
                            <span>Olá, Rodrigo</span>
                        </div>
                        <button class="btn-fechar" data-action="fechar-perfil">&times;</button>
                    </div>
                    <div class="dropdown-opcoes">
                        <button class="opcao-item" data-action="abrir-seu-perfil">Seu perfil</button>
                        <button class="opcao-item" data-action="abrir-privacidade">Privacidade</button>
                        <button class="opcao-item" data-action="abrir-ajuda-recursos">Ajuda e Recursos</button>
                        <button class="opcao-item sair-conta" data-action="sair-da-conta">Sair da Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="nome-da-guia">
        <ul>
            <li><a href="../Rede/connect.html">Redes</a></li>
            <li><a href="../Sala-de-Aula/sala.html">Sala de Aula</a></li>
            <li><a href="../Trilhas/trilhas.html">Trilhas</a></li>
            <li><a href="../Diario/diario.html">Diário</a></li>
        </ul>
    </div>

    <main>
        <div class="conteudo-principal">
            <img src="./imagens-sala/Banner_Titulo_seção_Sala.svg" alt="" class="banner-componentes"> 
        </div>
        
        <div class="container-principal-cursos">
            <!-- Coluna esquerda de cursos -->
            <div class="coluna-esquerda-cursos">
                <button class="botao-curso" data-curso="ads">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">ADS</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    ANÁLISE E DESENVOLVIMENTO DE SISTEMAS
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Curso focado em desenvolvimento de software e análise de sistemas
                    </div>
                </button>

                <button class="botao-curso" data-curso="gti">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">GTI</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    GESTÃO DA TECNOLOGIA DA INFORMAÇÃO
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Curso voltado para gestão e administração de recursos de TI
                    </div>
                </button>

                <button class="botao-curso" data-curso="redes">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">RC</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    REDES DE COMPUTADORES
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Especialização em infraestrutura e segurança de redes
                    </div>
                </button>

                <button class="botao-curso" data-curso="si">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">SI</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    SISTEMAS PARA INTERNET
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Desenvolvimento de aplicações e sistemas web
                    </div>
                </button>
            </div>

            <!-- Coluna direita de cursos -->
            <div class="coluna-direita-cursos">
                <button class="botao-curso" data-curso="cc">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">CC</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    CIÊNCIA DA COMPUTAÇÃO
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Bacharelado completo em computação e programação
                    </div>
                </button>

                <button class="botao-curso" data-curso="es">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">ES</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    ENGENHARIA DE SOFTWARE
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Engenharia focada em desenvolvimento de software robusto
                    </div>
                </button>

                <button class="botao-curso" data-curso="seginfo">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">SEG</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    SEGURANÇA DA INFORMAÇÃO
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Especialização em proteção e segurança de dados
                    </div>
                </button>

                <button class="botao-curso" data-curso="bd">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">BD</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">
                                    BANCO DE DADOS
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">
                        Gerenciamento e administração de bases de dados
                    </div>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Aguarda o DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            
            // Elementos dos dropdowns
            const dropdownNotif = document.getElementById('dropdownNotif');
            const dropdownConfig = document.getElementById('dropdownConfig');
            const dropdownPerfil = document.getElementById('dropdownPerfil');
            
            // Botões que abrem os dropdowns
            const btnNotif = document.querySelector('.btn-notificao-nav');
            const btnConfig = document.querySelector('.btn-config');
            const btnPerfil = document.querySelector('.foto-de-perfil');
            
            // Funções para fechar dropdowns
            function fecharDropdownNotif() {
                dropdownNotif.classList.remove('ativo');
            }
            
            function fecharDropdownConfig() {
                dropdownConfig.classList.remove('ativo');
            }
            
            function fecharDropdownPerfil() {
                dropdownPerfil.classList.remove('ativo');
            }
            
            // Event listeners para abrir dropdowns
            btnNotif.addEventListener('click', function() {
                fecharDropdownConfig();
                fecharDropdownPerfil();
                dropdownNotif.classList.toggle('ativo');
            });
            
            btnConfig.addEventListener('click', function() {
                fecharDropdownNotif();
                fecharDropdownPerfil();
                dropdownConfig.classList.toggle('ativo');
            });
            
            btnPerfil.addEventListener('click', function() {
                fecharDropdownNotif();
                fecharDropdownConfig();
                dropdownPerfil.classList.toggle('ativo');
            });
            
            // Event listeners para botões dentro dos dropdowns
            document.querySelectorAll('[data-action]').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    
                    switch(action) {
                        case 'fechar-notif':
                            fecharDropdownNotif();
                            break;
                        case 'fechar-config':
                            fecharDropdownConfig();
                            break;
                        case 'fechar-perfil':
                            fecharDropdownPerfil();
                            break;
                        case 'abrir-tema':
                            alert('Funcionalidade de Tema será implementada');
                            fecharDropdownConfig();
                            break;
                        case 'abrir-acessibilidade':
                            alert('Funcionalidade de Acessibilidade será implementada');
                            fecharDropdownConfig();
                            break;
                        case 'abrir-opcoes-avancadas':
                            alert('Funcionalidade de Opções Avançadas será implementada');
                            fecharDropdownConfig();
                            break;
                        case 'abrir-seu-perfil':
                            alert('Redirecionando para Seu Perfil');
                            fecharDropdownPerfil();
                            break;
                        case 'abrir-privacidade':
                            alert('Abrindo configurações de Privacidade');
                            fecharDropdownPerfil();
                            break;
                        case 'abrir-ajuda-recursos':
                            alert('Abrindo Ajuda e Recursos');
                            fecharDropdownPerfil();
                            break;
                        case 'sair-da-conta':
                            if (confirm('Tem certeza que deseja sair da conta?')) {
                                alert('Saindo da conta...');
                                window.location.href = '/home.html';
                            }
                            fecharDropdownPerfil();
                            break;
                    }
                });
            });
            
            // Fechar dropdowns ao clicar fora
            document.addEventListener('click', function(event) {
                if (!dropdownNotif.contains(event.target) && event.target !== btnNotif &&
                    !dropdownConfig.contains(event.target) && event.target !== btnConfig &&
                    !dropdownPerfil.contains(event.target) && event.target !== btnPerfil) {
                    
                    fecharDropdownNotif();
                    fecharDropdownConfig();
                    fecharDropdownPerfil();
                }
            });
            
            // Event listeners para os botões de cursos
            document.querySelectorAll('.botao-curso').forEach(function(botao) {
                botao.addEventListener('click', function() {
                    const curso = this.getAttribute('data-curso');
                    
                    switch(curso) {
                        case 'ads':
                            alert('Redirecionando para Análise e Desenvolvimento de Sistemas');
                            window.location.href = './cursos/componente-ads.html';
                            break;
                        case 'gti':
                            alert('Redirecionando para Gestão da Tecnologia da Informação');
                            break;
                        case 'redes':
                            alert('Redirecionando para Redes de Computadores');
                            break;
                        case 'si':
                            alert('Redirecionando para Sistemas para Internet');
                            break;
                        case 'cc':
                            alert('Redirecionando para Ciência da Computação');
                            break;
                        case 'es':
                            alert('Redirecionando para Engenharia de Software');
                            break;
                        case 'seginfo':
                            alert('Redirecionando para Segurança da Informação');
                            break;
                        case 'bd':
                            alert('Redirecionando para Banco de Dados');
                            break;
                    }
                });
                
                // Acessibilidade via teclado
                botao.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
