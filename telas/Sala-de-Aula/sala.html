<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
    <link rel="stylesheet" href="./css-Sala/estilo_sala.css">
    <style>
        .btn-adicionar-sala {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-adicionar-sala:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn-adicionar-sala:active {
            transform: translateY(-1px);
        }
        
        .modal-sala {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-sala.ativo {
            display: flex;
        }
        
        .modal-conteudo-sala {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-conteudo-sala h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
        }
        
        .form-group-sala {
            margin-bottom: 20px;
        }
        
        .form-group-sala label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group-sala input,
        .form-group-sala select,
        .form-group-sala textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
            font-family: inherit;
        }
        
        .form-group-sala input:focus,
        .form-group-sala select:focus,
        .form-group-sala textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group-sala textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-botoes-sala {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-botoes-sala button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-cancelar-sala {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-cancelar-sala:hover {
            background: #e0e0e0;
        }
        
        .btn-criar-sala {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-criar-sala:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner.ativo {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Navega√ß√£o existente -->

                <img src="./imagens-sala/foto_de_perfil.png" alt="imagem de perfil" class="foto-de-perfil">
                
                <!-- Dropdowns existentes -->
                <div class="dropdown-notificacoes" id="dropdownNotif">
                    <div class="dropdown-header">

                <div class="dropdown-configuracoes" id="dropdownConfig">
                    <div class="dropdown-header">
                        <div class="dropdown-titulo">
                            <img src="./imagens-sala/configuracao-black.svg" alt="Configura√ß√£o">

                <div class="dropdown-perfil" id="dropdownPerfil">
                    <div class="dropdown-header">

                        <button class="btn-fechar" data-action="fechar-perfil">&times;</button>

                    <div class="dropdown-opcoes">
                        <button class="opcao-item" data-action="perfil">Seu perfil</button>

                        <button class="opcao-item sair-conta" data-action="sair-da-conta">Sair da Conta</button>
                    </div>
                </div>

        </div>
    </nav>

    <div class="nome-da-guia">
        <ul>
            <li><a href="../Rede/connect.html">Redes</a></li>
            <li><a href="../Sala-de-Aula/sala.html">Sala de Aula</a></li>
            <li><a href="../Trilhas/trilhas.html">Trilhas</a></li>
            <li><a href="../Diario/diario.html">Di√°rio</a></li>
        </ul>
    </div>

    <main>
        <div class="conteudo-principal">
            <img src="./imagens-sala/Banner_Titulo_se√ß√£o_Sala.svg" alt="" class="banner-componentes"> 
        </div>
        
        <!-- Container din√¢mico de cursos -->
        <div class="container-principal-cursos">
            <div class="coluna-esquerda-cursos" id="colunaEsquerda">
                <!-- Cursos ser√£o carregados dinamicamente -->
            </div>

            <div class="coluna-direita-cursos" id="colunaDireita">
                <!-- Cursos ser√£o carregados dinamicamente -->
            </div>
        </div>
    </main>

    <!-- Bot√£o Adicionar Sala (s√≥ aparece para professores) -->
    <button class="btn-adicionar-sala" id="btnAdicionarSala" style="display: none;">
        ‚ûï Adicionar Sala
    </button>

    <!-- Modal Adicionar Sala -->
    <div class="modal-sala" id="modalAdicionarSala">
        <div class="modal-conteudo-sala">
            <h2>‚ûï Criar Nova Sala de Aula</h2>
            
            <form id="formAdicionarSala">
                <div class="form-group-sala">
                    <label for="nomeSala">Nome da Sala *</label>
                    <input type="text" id="nomeSala" placeholder="Ex: Sistemas Embarcados - 3¬∫ Semestre" required>
                </div>

                <div class="form-group-sala">
                    <label for="siglaSala">Sigla *</label>
                    <input type="text" id="siglaSala" placeholder="Ex: ADS, GTI, RC" maxlength="4" required>
                </div>

                <div class="form-group-sala">
                    <label for="cursoSala">Curso *</label>
                    <select id="cursoSala" required>
                        <option value="">Selecione um curso</option>
                    </select>
                </div>

                <div class="form-group-sala">
                    <label for="descricaoSala">Descri√ß√£o</label>
                    <textarea id="descricaoSala" placeholder="Descreva o conte√∫do da sala..."></textarea>
                </div>

                <div class="loading-spinner" id="loadingCriarSala">
                    <div class="spinner"></div>
                    <p>Criando sala...</p>
                </div>

                <div class="modal-botoes-sala">
                    <button type="button" class="btn-cancelar-sala" id="btnCancelarSala">Cancelar</button>
                    <button type="submit" class="btn-criar-sala">‚úÖ Criar Sala</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===============================================
// ADICIONE ESTE SCRIPT NO IN√çCIO DO <script> DA sala.html
// SUBSTITUA AS LINHAS:
// const userId = localStorage.getItem('userId') || '1';
// const userName = localStorage.getItem('userName') || 'Usu√°rio';
// const userRole = localStorage.getItem('userRole') || 'aluno';
// ===============================================

const API_URL = 'http://localhost:3000/api';

// Verificar login
const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

if (!usuarioLogado || !usuarioLogado.id) {
    alert('Voc√™ precisa fazer login primeiro!');
    window.location.href = '/home.html';
    throw new Error('Usu√°rio n√£o logado');
}

const userId = usuarioLogado.id;
const userName = usuarioLogado.name || 'Usu√°rio';
const userRole = usuarioLogado.role || 'aluno';

console.log('üìä Usu√°rio:', userName, '| Role:', userRole);

// ===============================================
// CARREGAR FOTO DE PERFIL
// ===============================================
async function carregarFotoPerfilSala() {
    try {
        const fotoPerfilNav = document.querySelector('.foto-de-perfil');
        const fotoPerfilMini = document.querySelector('.perfil-mini');
        const URL_PADRAO = './imagens-sala/foto_de_perfil.png';
        
        if (!fotoPerfilNav || !fotoPerfilMini) {
            console.warn('‚ö†Ô∏è Elementos de foto de perfil n√£o encontrados');
            return;
        }
        
        console.log('üîÑ Carregando foto de perfil do usu√°rio:', userId);
        
        const response = await fetch(`${API_URL}/users/${userId}`);
        const data = await response.json();
        
        if (data.success && data.user) {
            const fotoUrl = data.user.perfilUrl 
                ? `http://localhost:3000${data.user.perfilUrl}` 
                : URL_PADRAO;
            
            fotoPerfilNav.src = fotoUrl;
            fotoPerfilMini.src = fotoUrl;
            
            // Atualizar nome do usu√°rio
            const nomeElement = document.getElementById('nomeUsuarioPerfil');
            if (nomeElement) {
                nomeElement.textContent = `Ol√°, ${data.user.name || userName}`;
            }
            
            console.log('‚úÖ Foto de perfil carregada:', fotoUrl);
        }
    } catch (error) {
        console.error('‚ùå Erro ao carregar foto de perfil:', error);
        // Usar foto padr√£o em caso de erro
        const fotoPerfilNav = document.querySelector('.foto-de-perfil');
        const fotoPerfilMini = document.querySelector('.perfil-mini');
        const URL_PADRAO = './imagens-sala/foto_de_perfil.png';
        
        if (fotoPerfilNav) fotoPerfilNav.src = URL_PADRAO;
        if (fotoPerfilMini) fotoPerfilMini.src = URL_PADRAO;
    }
}

// CHAMAR A FUN√á√ÉO ASSIM QUE A P√ÅGINA CARREGAR
document.addEventListener('DOMContentLoaded', async () => {
    await carregarFotoPerfilSala();
    carregarSalas(); // Fun√ß√£o original da sala.html
});

        console.log('üìä Usu√°rio:', userName, '| Role:', userRole);

        // Atualizar nome do usu√°rio
        document.getElementById('nomeUsuarioPerfil').textContent = `Ol√°, ${userName}`;

        // Mostrar bot√£o de adicionar sala apenas para professores
        if (userRole === 'professor') {
            document.getElementById('btnAdicionarSala').style.display = 'flex';
        }

        // Carregar cursos dispon√≠veis
        async function carregarCursos() {
            try {
                const response = await fetch('/api/cursos');
                if (!response.ok) throw new Error('Erro ao carregar cursos');
                
                const dados = await response.json();
                const cursos = dados.cursos || dados;
                
                const selectCurso = document.getElementById('cursoSala');
                selectCurso.innerHTML = '<option value="">Selecione um curso</option>';
                
                cursos.forEach(curso => {
                    const option = document.createElement('option');
                    option.value = curso.id;
                    option.textContent = `${curso.nome} (${curso.sigla})`;
                    selectCurso.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                // Cursos padr√£o de fallback
                const selectCurso = document.getElementById('cursoSala');
                selectCurso.innerHTML = `
                    <option value="">Selecione um curso</option>
                    <option value="1">An√°lise e Desenvolvimento de Sistemas (ADS)</option>
                    <option value="2">Gest√£o da Tecnologia da Informa√ß√£o (GTI)</option>
                    <option value="3">Redes de Computadores (RC)</option>
                `;
            }
        }

        // Carregar turmas/salas
        async function carregarSalas() {
            try {
                console.log('üîÑ Carregando salas...');
                
                const response = await fetch('/api/turmas');
                if (!response.ok) throw new Error('Erro ao carregar salas');
                
                const dados = await response.json();
                const turmas = dados.turmas || dados;
                
                console.log('‚úÖ Salas carregadas:', turmas.length);
                
                renderizarSalas(turmas);
            } catch (error) {
                console.error('‚ùå Erro ao carregar salas:', error);
                // Usar salas padr√£o
                renderizarSalasPadrao();
            }
        }

        function renderizarSalas(turmas) {
            const colunaEsquerda = document.getElementById('colunaEsquerda');
            const colunaDireita = document.getElementById('colunaDireita');
            
            colunaEsquerda.innerHTML = '';
            colunaDireita.innerHTML = '';
            
            turmas.forEach((turma, index) => {
                const card = criarCardSala(turma);
                
                // Alternar entre esquerda e direita
                if (index % 2 === 0) {
                    colunaEsquerda.innerHTML += card;
                } else {
                    colunaDireita.innerHTML += card;
                }
            });
            
            // Adicionar event listeners
            document.querySelectorAll('.botao-curso').forEach(botao => {
                botao.addEventListener('click', function() {
                    const turmaId = this.getAttribute('data-turma-id');
                    window.location.href = `./cursos/componente-ads.html?turmaId=${turmaId}`;
                });
            });
        }

        function criarCardSala(turma) {
            const sigla = turma.curso?.sigla || turma.sigla || 'SALA';
            const nome = turma.nome || 'Sala sem nome';
            const descricao = turma.descricao || 'Sem descri√ß√£o dispon√≠vel';
            
            return `
                <button class="botao-curso" data-turma-id="${turma.id}">
                    <div class="conteudo-botao-curso">
                        <div class="area-interna-curso">
                            <div class="sigla-curso">
                                <div class="texto-sigla">${sigla}</div>
                            </div>
                            <div class="area-nome-curso">
                                <div class="texto-nome-curso">${nome}</div>
                            </div>
                        </div>
                    </div>
                    <div class="descricao-deslizante">${descricao}</div>
                </button>
            `;
        }

        function renderizarSalasPadrao() {
            const salas = [
                { id: 1, sigla: 'ADS', nome: 'AN√ÅLISE E DESENVOLVIMENTO DE SISTEMAS', descricao: 'Curso focado em desenvolvimento de software' },
                { id: 2, sigla: 'GTI', nome: 'GEST√ÉO DA TECNOLOGIA DA INFORMA√á√ÉO', descricao: 'Gest√£o e administra√ß√£o de recursos de TI' },
                { id: 3, sigla: 'RC', nome: 'REDES DE COMPUTADORES', descricao: 'Infraestrutura e seguran√ßa de redes' },
                { id: 4, sigla: 'SI', nome: 'SISTEMAS PARA INTERNET', descricao: 'Desenvolvimento web' }
            ];
            
            renderizarSalas(salas);
        }

        // Modal adicionar sala
        const modal = document.getElementById('modalAdicionarSala');
        const btnAdicionar = document.getElementById('btnAdicionarSala');
        const btnCancelar = document.getElementById('btnCancelarSala');
        const form = document.getElementById('formAdicionarSala');

        btnAdicionar.addEventListener('click', () => {
            modal.classList.add('ativo');
            carregarCursos();
        });

        btnCancelar.addEventListener('click', () => {
            modal.classList.remove('ativo');
            form.reset();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('ativo');
                form.reset();
            }
        });

        // Criar nova sala
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loadingCriarSala');
            loading.classList.add('ativo');
            
            const novaSala = {
                nome: document.getElementById('nomeSala').value,
                sigla: document.getElementById('siglaSala').value.toUpperCase(),
                cursoId: parseInt(document.getElementById('cursoSala').value),
                professorId: parseInt(userId),
                descricao: document.getElementById('descricaoSala').value
            };
            
            try {
                const response = await fetch('/api/turmas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novaSala)
                });
                
                if (!response.ok) throw new Error('Erro ao criar sala');
                
                const resultado = await response.json();
                
                alert('‚úÖ Sala criada com sucesso!');
                modal.classList.remove('ativo');
                form.reset();
                carregarSalas();
                
            } catch (error) {
                console.error('Erro ao criar sala:', error);
                alert('‚ùå Erro ao criar sala. Tente novamente.');
            } finally {
                loading.classList.remove('ativo');
            }
        });

        // Dropdowns
        const dropdownNotif = document.getElementById('dropdownNotif');
        const dropdownConfig = document.getElementById('dropdownConfig');
        const dropdownPerfil = document.getElementById('dropdownPerfil');
        const btnNotif = document.querySelector('.btn-notificao-nav');
        const btnConfig = document.querySelector('.btn-config');
        const btnPerfil = document.querySelector('.foto-de-perfil');

        btnNotif.addEventListener('click', () => {
            dropdownConfig.classList.remove('ativo');
            dropdownPerfil.classList.remove('ativo');
            dropdownNotif.classList.toggle('ativo');
        });

        btnConfig.addEventListener('click', () => {
            dropdownNotif.classList.remove('ativo');
            dropdownPerfil.classList.remove('ativo');
            dropdownConfig.classList.toggle('ativo');   
        });

        btnPerfil.addEventListener('click', () => {
            dropdownNotif.classList.remove('ativo');
            dropdownConfig.classList.remove('ativo');
            dropdownPerfil.classList.toggle('ativo');
        });

        document.querySelectorAll('[data-action]').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.getAttribute('data-action');
                
                if (action === 'fechar-notif') dropdownNotif.classList.remove('ativo');
                if (action === 'fechar-config') dropdownConfig.classList.remove('ativo');
                if (action === 'fechar-perfil') dropdownPerfil.classList.remove('ativo');
                if (action === 'sair-da-conta') {
                    if (confirm('Tem certeza que deseja sair?')) {
                        localStorage.clear();
                        window.location.href = '/home.html';
                    }
                }
            });
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            carregarSalas();
        });
    </script>
</body>
