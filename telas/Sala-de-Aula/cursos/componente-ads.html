<script>
        // Funções para Dropdown de Notificações
        function toggleDropdownNotif() {
            const dropdown = document.getElementById('dropdownNotif');
            // Fecha outros dropdowns
            fecharDropdownConfig();
            fecharDropdownPerfil();
            dropdown.classList.toggle('ativo');
        }

        function fecharDropdownNotif() {
            const dropdown = document.getElementById('dropdownNotif');
            dropdown.classList.remove('ativo');
        }

        // Funções para Dropdown de Configurações
        function toggleDropdownConfig() {
            const dropdown = document.getElementById('dropdownConfig');
            // Fecha outros dropdowns
            fecharDropdownNotif();
            fecharDropdownPerfil();
            dropdown.classList.toggle('ativo');
        }

        function fecharDropdownConfig() {
            const dropdown = document.getElementById('dropdownConfig');
            dropdown.classList.remove('ativo');
        }

        function abrirTema() {
            alert('Funcionalidade de Tema será implementada');
            fecharDropdownConfig();
        }

        function abrirAcessibilidade() {
            alert('Funcionalidade de Acessibilidade será implementada');
            fecharDropdownConfig();
        }

        function abrirOpcoesAvancadas() {
            alert('Funcionalidade de Opções Avançadas será implementada');
            fecharDropdownConfig();
        }

        // Funções para Dropdown de Perfil
        function toggleDropdownPerfil() {
            const dropdown = document.getElementById('dropdownPerfil');
            // Fecha outros dropdowns
            fecharDropdownNotif();
            fecharDropdownConfig();
            dropdown.classList.toggle('ativo');
        }

        function fecharDropdownPerfil() {
            const dropdown = document.getElementById('dropdownPerfil');
            dropdown.classList.remove('ativo');
        }

        function abrirSeuPerfil() {
            alert('Redirecionando para Seu Perfil');
            fecharDropdownPerfil();
        }

        function abrirPrivacidade() {
            alert('Abrindo configurações de Privacidade');
            fecharDropdownPerfil();
        }

        function abrirAjudaRecursos() {
            alert('Abrindo Ajuda e Recursos');
            fecharDropdownPerfil();
        }

        function sairDaConta() {
            if (confirm('Tem certeza que deseja sair da conta?')) {
                alert('Saindo da conta...');
                // Aqui você pode adicionar a lógica para logout
                window.location.href = '/home.html'
            }
            fecharDropdownPerfil();
        }

        // Fechar dropdowns ao clicar fora deles
        document.addEventListener('click', function(event) {
            const dropdownNotif = document.getElementById('dropdownNotif');
            const dropdownConfig = document.getElementById('dropdownConfig');
            const dropdownPerfil = document.getElementById('dropdownPerfil');
            
            const btnNotif = document.querySelector('.btn-notificao-nav');
            const btnConfig = document.querySelector('.btn-config');
            const btnPerfil = document.querySelector('.foto-de-perfil');
            
            // Se o clique não foi em nenhum dropdown ou botão, fecha todos
            if (!dropdownNotif.contains(event.target) && event.target !== btnNotif &&
                !dropdownConfig.contains(event.target) && event.target !== btnConfig &&
                !dropdownPerfil.contains(event.target) && event.target !== btnPerfil) {
                
                fecharDropdownNotif();
                fecharDropdownConfig();
                fecharDropdownPerfil();
            }
        });

        // Toggle da sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const expandText = document.getElementById('expandText');
            const visaoGeralText = document.querySelector('.visao-geral-text');
            
            sidebar.classList.toggle('expanded');
            
            // Muda o texto do botão
            if (sidebar.classList.contains('expanded')) {
                expandText.textContent = 'Recolher';
                visaoGeralText.innerHTML = 'Visão Geral';
            } else {
                expandText.textContent = 'Expandir';
                visaoGeralText.innerHTML = 'Visão<br>Geral';
            }
        }

        // Adiciona funcionalidade de clique nos itens do menu
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active de todos os itens
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                // Adiciona active ao item clicado
                this.classList.add('active');
            });
        });

        // Adiciona suporte a teclado para acessibilidade
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('expanded')) {
                    sidebar.classList.remove('expanded');
                    document.getElementById('expandText').textContent = 'Expandir';
                }
                
                // Também fecha dropdowns
                fecharDropdownNotif();
                fecharDropdownConfig();
                fecharDropdownPerfil();
            }
        });
    </script>
