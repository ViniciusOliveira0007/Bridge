<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilos_login/estilos_confirmacao-de-email.css">
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        
        .campo-senha {
            padding-right: 45px !important;
            width: 100%;
        }
        
        .toggle-password-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .toggle-password-btn:hover {
            opacity: 1;
        }
        
        .toggle-password-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #666;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>

    <nav>
        <div class="bloco-de-opcoes">
            <div class="layout-fixo">
                <div class="bloco-logo">
                    <img src="./imagens_login/lotus.svg" alt="Logo da institui√ß√£o" width="30px" height="30px">
                    <div class="bridge">BRIDGE</div>
                    <div class="barra"></div>
                    <div class="login">Login</div>
                </div>
                <div class="navega">
                    <div class="btn-voltar">
                        <a class="voltar" href="/home.html">Voltar ao inicio</a>
                    </div>
                    <div class="btn-default">
                        <a class="button">Suporte</a>
                    </div>
                    <div class="btn-default">
                        <div class="button">Quem somos</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="bloco-senha-wrapper">
            <img class="bloco-senha" src="./imagens_login/fundo-instituicao.svg" />
            <div class="degrade-overlay"></div>
        </div>

        <div class="bloco-de-senha">
            <form id="loginForm">
                <div class="frame-673">
                    <div class="frame-672">
                        <div class="email-exemplo-com-br" id="userEmailDisplay">Carregando...</div>
                    </div>
                    <div class="frame-657">
                        <div class="frame-655">
                            <div class="frame-654">
                                <div class="senha">Senha</div>
                            </div>
                            
                            <div class="password-wrapper">
                                <input 
                                    class="campo-senha" 
                                    type="password" 
                                    id="passwordInput"
                                    placeholder="Insira sua senha"
                                    required
                                >
                                <button type="button" class="toggle-password-btn" id="togglePassword" aria-label="Mostrar senha">
                                    <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                    <svg id="eyeOn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="insira-sua-senha">Insira sua senha</div>
                            
                            <!-- Mensagem de erro -->
                            <p id="errorMessage" style="color: red; font-size: 14px; margin-top: 8px; display: none; font-family: Arial, Helvetica, sans-serif;"></p>
                        </div>
                        
                        <a class="esqueci-minha-senha" href="./senha-esquecida.html">Esqueci minha senha</a>
                        
                        <button type="submit" class="btn-avancar" id="submitBtn">
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="btn-voltar-1-secao">
                <a class="voltar1" href="./tela-senha.html">Voltar</a>
            </div>
            <img class="etec" src="./imagens_login/Etec.svg" />
            <div class="nossa-marca">
                <img src="./imagens_login/lotus.svg" width="30px" height="30px" alt="">
                <div class="bridge">BRIDGE</div>
            </div>
        </div>
    </main>

    <script>
        // Pega o email salvo na tela anterior
        const userEmail = localStorage.getItem('userEmail');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeOff = document.getElementById('eyeOff');
        const eyeOn = document.getElementById('eyeOn');

        // Se n√£o tiver email salvo, volta para tela de email
        if (!userEmail) {
            alert('Sess√£o expirada. Por favor, insira seu email novamente.');
            window.location.href = './tela-senha.html';
        } else {
            // Mostra o email do usu√°rio
            userEmailDisplay.textContent = userEmail;
        }

        // Funcionalidade de mostrar/ocultar senha
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Alterna os √≠cones
            if (type === 'text') {
                eyeOff.style.display = 'none';
                eyeOn.style.display = 'block';
                togglePasswordBtn.setAttribute('aria-label', 'Ocultar senha');
            } else {
                eyeOff.style.display = 'block';
                eyeOn.style.display = 'none';
                togglePasswordBtn.setAttribute('aria-label', 'Mostrar senha');
            }
        });

        // Quando o formul√°rio for enviado
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const senha = passwordInput.value;
            
            // Esconde mensagem de erro anterior
            errorMessage.style.display = 'none';
            
            // Desabilita o bot√£o e mostra "Entrando..."
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                // Envia email e senha para a API
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        senha: senha 
                    })
                });
                
                const data = await response.json();
                
                console.log('üì• Resposta do login:', data); // Debug
                
                // Se login bem-sucedido (status 200)
                if (response.ok && data.success) {
                    console.log('‚úÖ Login bem-sucedido!');
                    console.log('üë§ Dados do usu√°rio:', data.user);
                    
                    // ‚úÖ CORRE√á√ÉO: Salva o objeto COMPLETO como usuarioLogado
                    localStorage.setItem('usuarioLogado', JSON.stringify(data.user));
                    
                    // Tamb√©m mant√©m as chaves individuais para compatibilidade
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    console.log('üíæ Dados salvos no localStorage');
                    
                    // Pequeno delay para garantir que salvou
                    setTimeout(() => {
                        // Redireciona para a sala de aula
                        window.location.href = '/telas/Sala-de-Aula/sala.html';
                    }, 100);
                    
                } else {
                    // Se senha incorreta (status 401 ou 404)
                    errorMessage.textContent = data.message || 'Senha incorreta';
                    errorMessage.style.display = 'block';
                    
                    // Reabilita o bot√£o
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                    
                    // Limpa o campo de senha
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                        
            } catch (error) {
                console.error('‚ùå Erro ao fazer login:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                
                // Reabilita o bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
    </script>
    
</body>
</html>
