<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilos_login/estilos_tela-senha.css">
</head>
<body>

    <nav>
        <div class="bloco-de-opcoes">
            <div class="layout-fixo">
                <div class="bloco-logo">
                    <img src="./imagens_login/lotus.svg" alt="Logo da instituição" class="projeto" width="30px" height="30px">
                    <div class="bridge">BRIDGE</div>
                    <div class="barra"></div>
                    <div class="login">Login</div>
                </div>
                <div class="navega">
                    <div class="btn-voltar">
                        <a class="voltar" href="/home.html">Voltar</a>
                    </div>
                    <div class="btn-default">
                        <a class="button">Suporte</a>
                    </div>
                    <div class="btn-default">
                        <div class="button">Quem somos</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <form class="form-wrapper" id="loginForm">
                <header class="brand-header">
                    <img src="./imagens_login/lotus.svg" alt="Logo da instituição" width="52" height="52">
                    <h2 class="brand-title">BRIDGE</h2>
                    <p class="welcome-text">Entre na sua instituição com o Bridge</p>
                </header>
                
                <p class="instruction-text">Para prosseguir, insira as informações abaixo.</p>
                
                <section class="form-section">
                    <div class="input-group">
                        <label for="email" class="input-label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input-field" 
                            placeholder="Insira seu email institucional"
                            required
                        >
                        <!-- Mensagem de erro -->
                        <p id="errorMessage" style="color: red; font-size: 14px; margin-top: 8px; display: none; font-family: Arial, Helvetica, sans-serif;"></p>
                        <a href="#" class="help-link">Precisa de ajuda?</a>
                    </div>
                    
                    <button type="submit" class="submit-button" id="submitBtn">
                        <span>Avançar</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                        </svg>
                    </button>
                </section>
            </form>
        </div>

        <section class="bloco-referencias">
            <h3 class="instituicoes-parceiras">Instituições parceiras</h3>
            <div class="bloco-inst">
                <div class="retangulo"></div>
                <div class="carrossel-container">
                    <div class="carrossel">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                        <img class="cps" src="./imagens_login/CPS.svg" alt="Centro Paula Souza">
                        <img class="etec" src="./imagens_login/Etec.svg" alt="Etec">
                        <img class="fatec" src="./imagens_login/Fatec.svg" alt="Fatec">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Pega o formulário e o botão
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Quando o formulário for enviado
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do form
            
            // Pega o email digitado
            const email = emailInput.value.trim();
            
            // Esconde mensagem de erro anterior
            errorMessage.style.display = 'none';
            
            // Desabilita o botão e mostra "Verificando..."
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Verificando...';
            
            try {
                // Envia para a API
                const response = await fetch('http://localhost:3000/api/validate-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                // Se email existir (status 200)
                if (response.ok && data.success) {
                    // Salva o email no localStorage para usar na próxima tela
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userId', data.user.id);
                    
                    // Redireciona para próxima tela
                    window.location.href = './confirmacao-de-senha.html';
                } else {
                    // Se email não existir (status 404)
                    errorMessage.textContent = data.message || 'Email inválido';
                    errorMessage.style.display = 'block';
                    
                    // Reabilita o botão
                    submitBtn.disabled = false;
                    submitBtn.querySelector('span').textContent = 'Avançar';
                }
                
            } catch (error) {
                console.error('Erro ao validar email:', error);
                errorMessage.textContent = 'Erro ao conectar com o servidor';
                errorMessage.style.display = 'block';
                
                // Reabilita o botão
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = 'Avançar';
            }
        });
    </script>
    
</body>
</html>
